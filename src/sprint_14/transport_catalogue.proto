syntax = "proto3";

package proto_catalogue;

message Coordinates {
  double lat = 1;
  double lng = 2;
}

message Stop {
  bytes name = 1;
  Coordinates point = 2;
}

message Distance {
  uint32 from = 1;
  uint32 to = 2;
  uint64 distance = 3;
}

message Bus {
  bytes number = 1;
  bool is_circle = 2;
  repeated uint32 stop_ids = 3;
}

message TransportCatalogue {
  repeated Stop stops = 1;
  repeated Bus buses = 2;
  repeated Distance distances = 3;
}